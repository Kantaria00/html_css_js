<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<form action="" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="name" required pattern="[A-Za-zА-яа-яЁё\s]+" title="Имя должно содержать только буквы!">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="Select gender" disabled selected>Select gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <label for="subscribe">
        <input type="checkbox" name="subscribe" id="subscribe"> Subscribe to news
    </label>
    <button type="submit">Send</button>
</form>
</body>
</html>
